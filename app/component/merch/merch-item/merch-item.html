<section class="merch-item">
  <!-- <button ng-click="merchItemCtrl.deleteMerch()">delete</button> -->
  <!-- {{ merchItemCtrl.order }} -->
  <section class="merch-item-content">
     <img ng-src="{{ merchItemCtrl.order.picURI}}" alt="">
  </section>

  <section class="merch-item-options">

    <h2> {{ merchItemCtrl.resolve.merch.name}} </h2>

    <p> {{ merchItemCtrl.resolve.merch.desc}} </p>

    <p> $ {{ merchItemCtrl.order.price}}</p>

    <p> {{ merchItemCtrl.order.qtty}} pieces </p>

    <p> {{ merchItemCtrl.order.count}} p </p>

    <div class="valBtns"> 
      <button  ng-repeat="val in merchItemCtrl.val1Arr" ng-click="merchItemCtrl.filterOptions('val1', val)"> {{val}} </button>
    </div>
    
    <div class="valBtns"> 
      <button ng-repeat="val in merchItemCtrl.val2Arr" ng-click="merchItemCtrl.filterOptions('val2', val)"> {{val}} </button>    
    </div>
     
    <button ng-disabled="merchItemCtrl.disableBtns" ng-click="merchItemCtrl.subtract()"> - </button>
    <button ng-disabled="merchItemCtrl.disableBtns" ng-click="merchItemCtrl.add()"> + </button>
    <button class="cart-btn" ng-disabled="merchItemCtrl.disableBtns" ng-click="merchItemCtrl.addToCart()"> add to cart</button>
    <button ng-click="merchItemCtrl.bark()">bark</button>

  </section>

  
</section>
