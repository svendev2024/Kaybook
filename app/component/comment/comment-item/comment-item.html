<li class="commentItem">
  <on-init></on-init>

  <div ng-if="commentItemCtrl.authorized">
  <button ng-if="!commentItemCtrl.showEditComment" ng-click="commentItemCtrl.showEditComment = true">edit</button>
  <button ng-if="commentItemCtrl.showEditComment" ng-click="commentItemCtrl.showEditComment = false">cancel</button>
  <edit-comment ng-if="commentItemCtrl.showEditComment" comment="commentItemCtrl.comment"></edit-comment>
  <button ng-click="commentItemCtrl.deleteComment()">delete</button>
  </div>

  <p class="commenter-name">{{commentItemCtrl.commenter.name}}</p> <p>{{commentItemCtrl.comment.comment}}</p>
  <p>{{commentItemCtrl.comment.created | date : 'mediumDate'}}</p>
    
  <div class="clearfix">
  </div>
</li>
