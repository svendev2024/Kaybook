<section class="signup-form">

  <form name="loginForm"
       ng-submit="loginCtrl.login()" novalidate>

       <legend> login </legend>
      <div ng-class="{
        'error': loginForm.username.$invalid,
        'success': loginForm.username.$valid
      }">
        <input
        class="ignore-valid"
        type="text"
        name="username"
        placeholder="username"
        ng-minlength="4"
        ng-model="loginCtrl.user.username" required>
      </div>

      <div ng-class="{
        'error': loginForm.password.$invalid && loginForm.$submitted,
        'success': loginForm.password.$valid
      }">
        <input
          class="ignore-valid"
          type="password"
          name="password"
          placeholder="password"
          ng-minlength="6"
          ng-model="loginCtrl.user.password" required>
      </div>
      
      <input type="submit" value="sign in" class="btn-std"
            ng-disabled="loginForm.username.$invalid || loginForm.password.$invalid">
      <span ng-if="loginCtrl.showLoginError">You have entered an invalid username or password. Please try again.</span>
    </form>
    
</section>
